---

- hosts: localhost
  connection: local
  become: true

  tasks:
    - name: "Installiere Softwarepakete"
      package:
        state: present      
        name:      
          - htop
          - vim
          - curl
          - wget
          - sudo
          - neofetch
          - tmux
          - zerofree
          - synaptic
          - dconf
          - ubuntu-restricted-extras
          - clementine
          - gnome-sushi
          - leafpad
            

    - name: "Kopiere .bash_aliases"
      copy:
        src: files/bash_aliases
        dest: /home/wolfgang/.bash_aliases
        owner: wolfgang
        group: wolfgang
        mode: u=rw,g=r,o=r

    - name: "Kopiere sudoers.d/wolfgang"
      copy:
        src: files/sudoers_wolfgang
        dest: /etc/sudoers.d/wolfgang
        owner: root
        group: root
        mode: u=r,g=r,o-rwx



